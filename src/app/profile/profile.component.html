<div class="container" style="padding-top: 50px;">
    <p>reactive form</p>

    <form  [formGroup]="profileForm" (ngSubmit)="Submitme()">

        <div class="form-group">
            <label for="exampleInputEmail1">name</label>
            <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
           
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input formControlName="email" type="email"    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
         
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password" type="password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
             female
            </label>
          </div>
          <div class="form-check">
            <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              male
            </label>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
